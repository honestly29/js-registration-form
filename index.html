<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <script defer src="validation.js"></script>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        form {border: 3px solid #f1f1f1;}

        input[type=text], input[type=password], input[type=date], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        #dob-container {
            display: flex;
            gap: 10px; /* Adds space between inputs */
            align-items: center; /* Ensures vertical alignment if input heights vary */
            margin: 8px 0; /* Matches the margin of other inputs */
        }

        #dob-container input {
            width: 60px; /* Adjust width for day and month fields */
            padding: 12px 10px;
            text-align: center; /* Centers the text */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #dob-container input#dob-year {
            width: 100px; /* Wider input for the year */
        }

        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        .container {
            padding: 16px;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            display: block;
            margin-top: 4px;
            margin-bottom: 8px;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
            .cancelbtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h2>Login Form</h2>
    <form id="loginForm" action="/" novalidate>
        <div class="container">

            <label for="fname"><b>First Name</b></label>
            <input type="text" id="fname" placeholder="Enter First Name" name="fname" required>
            <span id="fnameError" class="error-message"></span>

            <label for="lname"><b>Last Name</b></label>
            <input type="text" id="lname" placeholder="Enter Last Name" name="lname" required>
            <span id="lnameError" class="error-message"></span>

            <label for="email"><b>Email Address</b></label>
            <input type="text" id="email" placeholder="Enter Email Address" name="email" required>
            <span id="emailError" class="error-message"></span>

            <label for="age"><b>Age</b></label>
            <input type="text" id="age" placeholder="Enter Age" name="age" required>
            <span id="ageError" class="error-message"></span>

            <label for="dob-day"><b>Date of Birth</b></label>
            <div id="dob-container">
                <!-- Day Input -->
                <input type="text" id="dob-day" name="dob-day" inputmode="numeric" maxlength="2" placeholder="DD" pattern="\d{1,2}">
                <!-- Month Input -->
                <input type="text" id="dob-month" name="dob-month" inputmode="numeric" maxlength="2" placeholder="MM" pattern="\d{1,2}" required>
                <!-- Year Input -->
                <input type="text" id="dob-year" name="dob-year" maxlength="4" placeholder="YYYY" pattern="\d{4}"required>
            </div>
            <span id="dobError" class="error-message"></span>

            <label for="country"><b>Country of Residence</b></label>
            <select id="country" name="country" required>
                <option value="">Select a country</option>
            </select>
            <span id="countryError" class="error-message"></span>


            <button onclick="submitForm()" type="submit">Login</button>

            <label>
                <input type="checkbox" id="tos" name="tos"> Terms of Service
            </label> 
            <span id="tosError" class="error-message"></span>   
        </div>
    </form>
</body>
</html>
